version: '3.7'
services:
        service_one:
                image: rajahamza104/my_service_one
                build: ./service_one
                ports:
                        - '5000:5000'
                depends_on:
                        - service_two
                        - service_three
                        - service_four
                environment:
                        - SECRET_KEY=${SECRET_KEY}
                deploy:
                        replicas: 6

        service_two:
                image: rajahamza104/my_service_two
                build: ./service_two
                ports:
                        - '5001:5001'
                deploy:
                        replicas: 6

        service_three:
                image: rajahamza104/my_service_three
                build: ./service_three
                ports:
                        - '5002:5002'
                deploy:
                        replicas: 6
        service_four:
                image: rajahamza104/my_service_four
                build: ./service_four
                ports:
                        - '5003:5003'
                deploy:
                        replicas: 6
        mysql:
                image: rajahamza104/dnd-sql
                build: ./db
                environment:
                        MYSQL_USER: ${DB_USERNAME}
                        MYSQL_PASSWORD: ${DB_PASSWORD}
                        MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
                        MYSQL_DATABASE: dnd-db
                ports:
                        - '3306:3306'
                          
