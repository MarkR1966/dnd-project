{% block body_content %}
<h1>DnD Character Generator</h1>
<div class='form'>
        <form method='POST' action=''>
            {{ form.hidden_tag() }}
                <div class='form_group'>
                {{ form.submit }}
		</div>
        
	</form>
	{% if race %}
	<h1> Your character is a {{ race }} {{ classes }} </h1>
	<h2> Your character name is {{ name }}</h2>
	{% endif %}
	{% endblock %}
